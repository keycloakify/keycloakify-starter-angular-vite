<kc-email
  preview="Here is a preview"
  [locale]="$locale()"
>
  <ng-email-text styleClass="text-gray-500 text-left leading-6">
    Someone has created a {{ firstName }} account with this email address. If this was you, click the link below to
    verify your email address<br />
    <a [href]="link">Link to e-mail address verification</a>
    <br />
    This link will expire within {{ linkExpiration }}.<br />
    If you didn't create this account, just ignore this message.
  </ng-email-text>
</kc-email>
