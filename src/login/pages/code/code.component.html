@let code = kcContext.code;

<kc-login-template>
  <ng-container headerNode>
    @if (code.success) {
      {{ 'codeSuccessTitle' | translate }}
    } @else {
      {{ 'codeErrorTitle' | translate: code.error }}
    }
  </ng-container>

  <ng-container content>
    <div id="kc-code">
      @if (code.success) {
        <p>{{ 'copyCodeInstruction' | translate }}</p>
        <input
          id="code"
          [kcClass]="'kcTextareaClass'"
          defaultValue="{{ code.code }}"
        />
      } @else {
        <p id="error">{{ code.error }}</p>
      }
    </div>
  </ng-container>
</kc-login-template>
