<div
  id="kc-form-options"
  [kcClass]="'kcFormOptionsClass'"
>

    <div class="checkbox">
      <label>
        <input
          type="checkbox"
          id="logout-sessions"
          name="logout-sessions"
          value="on"
          defaultChecked="true"
        />
        {{ 'logoutOtherSessions' | translate }}
      </label>
    </div>
  </div>
</div>
